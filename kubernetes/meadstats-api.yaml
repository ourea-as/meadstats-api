apiVersion: v1
kind: Service
metadata:
  name: meadstats-api
spec:
  selector:
    app: meadstats-api
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: meadstats-api-ingress
  annotations:  
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.meadstats.com
    secretName: meadstats-api-prod-cert
  rules:
    - host: api.meadstats.com
      http:
        paths:
        - backend:
            serviceName: meadstats-api
            servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meadstats-api-deployment
  labels:
    app: meadstats-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meadstats-api
  template:
    metadata:
      labels:
        app: meadstats-api
    spec:
      containers:
      - name: meadstats-api
        image: registry.bore.ai/meadstats-api:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          periodSeconds: 30
          timeoutSeconds: 1
          initialDelaySeconds: 10
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: regcred